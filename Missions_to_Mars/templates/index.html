<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p> <a class="btn btn-primary btn-lg" href="/scrape" role="buttons">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4><strong>{{mars.news_title}}</strong></h4>
                <p>{{mars.news_paragraph}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive">
            </div>
            <div class="col-md-4">
                <h2>Mars Facts</h2>
                {{mars.facts | safe}}
            </div>
        </div>
        <div class="row">
            <h2>Mars Hemispheres</h2>
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url}}">
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
